<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <!--Ignora o bloco de código, não será renderizado-->
    <p v-pre>{{ Este é o meu texto}}</p>

    <p v-once>{{ name }}</p>

    <p v-text="name"></p>

    <button @click="alterarNome">Alterar Nome</button>
</div>
<script>
    new Vue ({
        el: "#app",
        data: {
            name: 'Frederico'
        },
        methods: {
            alterarNome() {
                this.name = 'Matheus';
            }
        }
    })
</script>
