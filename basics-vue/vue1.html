<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button @click="changeTitle">Change title</button>
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello world'
        },
        methods: {
            changeTitle() {
                this.title = 'HI New title';
            }
        },
    })
</script>
