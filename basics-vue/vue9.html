<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-model="message">
    <p v-if="digitando">Digitando...</p>
</div>

<script>
    new Vue ({
        el: "#app",
        data: {
            digitando: '',
            message: ''
        },
        watch: {
            message(novoValor, anitgoValor){
                this.digitando = true;

                setTimeout(() => {
                    this.digitando = false;
                }, 5000)
            }
        }
    })
</script>
