<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" @input="myClass = $event.target.value">
    <p v-bind:class="myClass">Classs CSS: {{ myClass }}</p>
</div>

<script>
    new Vue ({
        el: "#app",
        data: {
            myClass: ''
        }
    })
</script>

<style>
    .purple {
        background-color: purple;
    }    
    .blue {
        background-color: blue;
    }
    .green {
        background-color: green;
    }
    .yellow {
        background-color: yellow;
    }
</style>
