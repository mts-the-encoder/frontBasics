<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-model="newName">
    <button @click="addName">Add +</button>
    <ul>
        <li v-for="name in names">{{ name | capitalize }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            newName: '',
            names: [],
        },
        methods: {
            addName: function () {
                this.names.push(this.newName);
                this.newName = '';
            }
        },
        //  Consigo padronizar os dados (ex, deixar sempre a primeira letra mai√∫scula)
        filters: {
            capitalize: function(value) {
                return value.toUpperCase();
            }
        }
    })
</script>
