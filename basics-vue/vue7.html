<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{ contador }}</p>
    <p>Cliques: {{ numCliques }}</p>
    <button @click="incrementar">Aumentar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            numCliques: 0,
        },
        methods: {
            incrementar() {
                this.contador = this.contador + 2;
                this.numCliques++;
            }
        },
        computed: {
            contador() {
                return this.numCliques + 2;
            }
        }
    })
</script>
