<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life cycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ nome }}</p>
        <button @click="alterarNome">Alterar Nome</button>
        <button @click="destruirInstancia">Destruir</button>
    </div>
</body>
</html>
<script>
    let app = new Vue ({
        el: '#app',
        data: {
            nome: 'Mts',
        },
        methods: {
            alterarNome() {
                this.nome = 'MAtheus';
            },
            destruirInstancia() {
                app.$destroy();
            }
        },
        beforeCreate() {
            console.log("Antes de criar");
        },
        created() {
            console.log('Criando');
        },
        mounted() {
            console.log("Instancia Montada");
        },
        updated() {
            console.log("Instancia atualizada");
        },
        destroyed() {
            console.log("Instancia foi destruida");
        },
    })
</script>
